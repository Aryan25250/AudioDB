<!doctype html>
<html>
  <head>
    <title>Music Albums Search</title>
  </head>
  <body>
    <h1>Albums for {{ artist }}</h1>
    <table>
      <thead>
        <tr>
          <th>
             <form action="/" method="post">
              <input type="hidden" name="artist" value= "{{ artist }}">
              <input type="hidden" name="sort" value="strAlbum">
              <input type="hidden" name="oldSort" value= {{ oldSort }}>
              <input type="hidden" name="reverse" value={{ reverse }}>

              <button type="submit">
                  {% if oldSort == "strAlbum" %}
                      {% if reverse == True %}
                      ^
                      {%else%}
                      V
                      {%endif%}
                  {%endif%}
                Album Name</button>
            </form>
          </th>
          <th>
             <form action="/" method="post">
              <input type="hidden" name="artist" value= "{{ artist }}">
              <input type="hidden" name="sort" value="intYearReleased">
              <input type="hidden" name="oldSort" value= {{ oldSort }}>
              <input type="hidden" name="reverse" value={{ reverse }}>
              <button type="submit">
                   {% if oldSort == "intYearReleased" %}
                      {% if reverse == True %}
                      ^
                      {%else%}
                      V
                      {%endif%}
                  {%endif%}
                  Release Year</button>
            </form>
          </th>
         <th>
             <form action="/" method="post">
              <input type="hidden" name="artist" value= "{{ artist }}">
              <input type="hidden" name="sort" value="strDescriptionEN">
              <input type="hidden" name="oldSort" value= {{ oldSort }}>
              <input type="hidden" name="reverse" value={{ reverse }}>
              <button type="submit">
                  {% if oldSort == "strDescriptionEN" %}
                      {% if reverse == True %}
                      ^
                      {%else%}
                      V
                      {%endif%}
                  {%endif%}
                  Description</button>
            </form>
          </th>
        </tr>
      </thead>
      <tbody>
          {% for album in albums %}
          <tr>
            <td>{{ album.strAlbum }}</td>
            <td>{{ album.intYearReleased }}</td>
            <td>{{ album.strDescriptionEN }}</td>
          </tr>
          <tr>
            <td colspan="3"><hr></td>
          </tr>
          {% endfor %}
        </tbody>
    </table>
    <a href="/">Search another artist</a>
  </body>
</html>
